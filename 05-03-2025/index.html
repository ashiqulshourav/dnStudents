    <h2>Please submit this form</h2>

      <label for="first_name">First Name</label> <br />
      <input type="text" id="first_name" /> <br /><br />

      <label for="last_name">Last Name</label> <br />
      <input type="text" id="last_name" /> <br /><br />

      <label for="email">Email</label> <br />
      <input type="email" id="email" /> <br /><br />

      <label for="password">Password</label> <br />
      <input type="password" id="password" /> <br /><br />

      <label for="age">Age</label> <br />
      <input type="number" name="" id="age" /> <br /><br />

      <label for="dob">Date of Birth</label> <br />
      <input type="date" name="" id="dob" /> <br /><br />

      <label for="color">Select favourite color</label> <br />
      <input type="color" name="" id="color" /> <br />
      <br />

      <label for="gender">Gender</label> <br />

      <input type="radio" name="gender" /> Female <br />
      <input type="radio" name="gender" /> Custom <br />
      <br />

      <label for="subject">Please select your subject</label> <br />

      <input type="checkbox" /> Bangla <br />
      <input type="checkbox" /> Math <br />
      <input type="checkbox" /> Science <br />
      <input type="checkbox" /> Biology <br />
      <br />

      <br />
      <br />
