<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"

    />

  <body>
    <div class="container">
      <div class="card">
        <img src="./src/img/bart_eichorn.png" alt="" />

          <h1>Bart Eichorn</h1>
          <h6>Founder & Owner</h6>
          <div class="contact-info">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <a href="mailto:someone@example.com">example@mail.com</a>
          </div>

          <div class="contact-info">
            <a href="tel:+0123456789">+0123456789</a>
          </div>

          <a href="https://www.linkedin.com/in/barteichhorn/" target="_blank"
            >Linkedin</a
          >
        </div>
      </div>

      <!-- <img src="./src/img/bart_eichorn.png" alt="" class="card-outer-img" /> -->
    </div>
